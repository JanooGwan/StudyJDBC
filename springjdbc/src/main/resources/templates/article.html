<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
</head>
<body>
<h1 class="boards" th:text="${boardName}"></h1>
    <div class="post" th:each="post : ${posts}">
        <h2 class="post-title" th:text="${post.title}">제목</h2>
        <div class="post-metadata">
            <span th:text="${post.created_date}">날짜</span>
        </div>
        <div class="post-content" th:text="${post.content}">내용</div>
    </div>
</h1>
</body>
</html>
