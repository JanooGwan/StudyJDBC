<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Board</title>
</head>
<body>
<div class="container">
  <div class="board" th:text="${boardName}"></div>
  <div class="post" th:each="post : ${posts}">
    <h2 class="post-title" th:text="${post.title}">제목</h2>
    <div class="post-metadata">
      <span th:text="${post.writer}">작성자</span>
      <span th:text="${post.date}">날짜</span>
    </div>
    <div class="post-content" th:text="${post.content}">내용</div>
  </div>
</div>
</body>
</html>
